<title>{{title}}</title>
{% else %}
<title> Welcome to MyBlogpost Page</title>
{% endif %}
{% block styles%}
  {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">

{% endblock %}
